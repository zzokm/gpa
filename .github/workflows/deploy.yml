name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - Feature-Testing
  workflow_dispatch:  # Allows manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        
      # Set base path based on branch for Next.js
      - name: Set Next.js base path for main branch
        if: github.ref == 'refs/heads/main'
        run: |
          echo "module.exports = {
            output: 'export',
            basePath: '/gpa',
            assetPrefix: '/gpa/',
            images: { unoptimized: true },
            trailingSlash: true,
          }" > next.config.js
          
      - name: Set Next.js base path for Feature-Testing branch
        if: github.ref == 'refs/heads/Feature-Testing'
        run: |
          echo "module.exports = {
            output: 'export',
            basePath: '/gpa/beta',
            assetPrefix: '/gpa/beta/',
            images: { unoptimized: true },
            trailingSlash: true,
          }" > next.config.js
          
      - name: Build
        run: npm run build
        
      # Deploy to different target folders based on branch
      - name: Deploy to root (main branch)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          clean: false  # Don't remove existing files
          
      - name: Deploy to beta folder (Feature-Testing branch)
        if: github.ref == 'refs/heads/Feature-Testing'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: gh-pages
          target-folder: beta  # Deploy to /gpa/beta subdirectory
          clean: false  # Don't remove existing files
