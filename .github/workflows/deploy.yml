name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - Feature-Testing
  workflow_dispatch:  # Allows manual triggering from GitHub UI

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      # Set base path based on branch
      - name: Set Vite base path for main branch
        if: github.ref == 'refs/heads/main'
        run: |
          echo "export default {
            base: '/gpa/'
          }" > vite.base.js
          
      - name: Set Vite base path for Feature-Testing branch
        if: github.ref == 'refs/heads/Feature-Testing'
        run: |
          echo "export default {
            base: '/gpa/beta/'
          }" > vite.base.js
          
      # Merge the base path with the original Vite config
      - name: Update Vite config
        run: |
          sed -i 's|base: .*,|base: require("./vite.base.js").default.base,|' vite.config.ts
          
      - name: Build
        run: npm run build
        
      # Deploy to different target folders based on branch
      - name: Deploy to root (main branch)
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          clean: false  # Don't remove existing files
          
      - name: Deploy to beta folder (Feature-Testing branch)
        if: github.ref == 'refs/heads/Feature-Testing'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: beta  # Deploy to /gpa/beta subdirectory
          clean: false  # Don't remove existing files
